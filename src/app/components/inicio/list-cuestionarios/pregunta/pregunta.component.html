<div class="card text-center" *ngIf="listPreguntas.length>0">
    <app-loading *ngIf="loading"></app-loading>
    <div>
        <h4 class="card-title mt-4">
            {{obtenerPregunta()}}
        </h4>
        <ul class="list-group">
            <li class="list-group-item" (click)="respuestaSeleccionada(respuesta,respuesta.id)"
                *ngFor="let respuesta of listPreguntas[getIndex()].listRespuesta" [ngClass]="AddClassOption(respuesta)">
                {{respuesta.descripcion}}
            </li>
        </ul>
        <div class="mt-2 mb-4">
            <button class="btn btn-primary btn-lg btn-inf" [disabled]="!rtaConfirmada"
                (click)="siguiente()">Siguiente</button>
        </div>
    </div>
</div>
