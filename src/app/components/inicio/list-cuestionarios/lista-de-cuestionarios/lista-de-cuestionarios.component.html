<div class="row" style="width: 100%;">
    <div class="card text-center" >
        <br>
        <h3>Bienvenidos!</h3>
        <app-loading *ngIf="loading"></app-loading>
        <h4 *ngIf="listCuestionarios.length===0&&loading==false">No hay cuestionarios</h4>
        <div class="d-flex justify-content-between mb-4">
            <div class="card text-bg-light" *ngFor="let cuestionario of listCuestionarios">
                <div class="card-body text-center">
                    <h4 class="card-title">
                        {{cuestionario.nombre}}
                    </h4>
                    <p class="card-text"> {{cuestionario.descripcion}} </p>
                    <div>
                        <strong> Creador: </strong>{{cuestionario.usuario.nombreUsuario}}
                    </div>
                    <div>
                        <strong> Fecha Creacion: </strong>{{cuestionario.fechaCreacion|date:'short'}}
                    </div>
                    <button class="btn btn-success btn-ing mt-2" (click)="ingresarNombre(cuestionario.id!)">Ingresar</button>
                    
                </div>
                
            </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-secondary btn-lg" routerLink="/inicio">VOLVER</button>
        </div>
    </div>
</div>
