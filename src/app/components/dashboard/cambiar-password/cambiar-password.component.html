<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="form-group">
                <input type="password" class="form-control" formControlName="passwordAnterior" placeholder="Contraseña Anterior">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required')&&cambiarPassword.get('passwordAnterior')?.touched">
                    La contraseña <strong>es requerida</strong>
                </span>
            </div>
            <div class="form-group mt-2">
                <input type="password" class="form-control" formControlName="nuevaPassword" placeholder="Contraseña Nueva">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required')&&cambiarPassword.get('nuevaPassword')?.touched">
                    La contraseña <strong>es requerida</strong>
                </span>
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')&&cambiarPassword.get('nuevaPassword')?.touched">
                    La contraseña debe tener como mínimo <strong>4 caracteres</strong>
                </span>
            </div>
            <div class="form-group mt-2">
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repetir Contraseña">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.hasError('notSame')">
                    Las contraseñas son <strong>distintas</strong>
                </span>
            </div>
            <div class="col text-center mt-2">
                <button class="btn btn-primary mx-2 btn-acep" [disabled]="cambiarPassword.invalid" type="submit">Aceptar</button>
                <button class="btn btn-secondary" routerLink="/dashboard">Volver</button>
            </div>
        </form>
    </div>
</div>
