<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="cuestionario!=null&&this.respuestas.length>0&&this.loading==false">
    <h4 class="card-title">
        {{cuestionario.nombre|uppercase}}
    </h4>
    <p class="card-text"> {{cuestionario.descripcion|uppercase}} </p>
    <hr>
    <div *ngFor="let pregunta of cuestionario.listPreguntas;let i=index" >
        <div class="card-header" >
            <b> {{pregunta.descripcion}}  </b>
        </div>
        <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuesta">
            <li class="list-group-item" [ngClass]="{'list-group-item-success':respuesta.esCorrecta==true&&respuestas[i].respuestaId==respuesta.id,
                                                    'list-group-item-danger':respuesta.esCorrecta==false&&respuestas[i].respuestaId==respuesta.id}">
                {{respuesta.descripcion}} 
                <i class="bi bi-check-circle-fill correct float-end" *ngIf="respuesta.esCorrecta==true&&respuestas[i].respuestaId==respuesta.id"></i>
                <i class="bi bi-trash-fill incorrect float-end" *ngIf="respuesta.esCorrecta==false&&respuestas[i].respuestaId==respuesta.id"></i>
            </li>
            
        </ul>
    </div>
    <div class="row">
        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" routerLink="/dashboard/estadisticas/{{cuestionario.id}}"> VOLVER</button>
        </div>
    </div>
</div>
