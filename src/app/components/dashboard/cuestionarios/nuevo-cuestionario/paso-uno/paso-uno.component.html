<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Datos del Cuestionario
        </h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="titulo" placeholder="Ingrese titulo del cuestionario">
                <div class="text-danger" *ngIf="datosCuestionario.get('titulo')?.hasError('required')&&datosCuestionario.get('titulo')?.touched">
                    El titulo <strong>es requerido</strong>
                </div>
            </div>
            <div class="form-group">
                <textarea rows="3" placeholder="Ingrese Descripción del cuestionario" class="form-control mt-2" formControlName="descripcion"></textarea>
                <div class="text-danger" *ngIf="datosCuestionario.get('descripcion')?.hasError('required')&&datosCuestionario.get('descripcion')?.touched">
                    La descripción <strong>es requerida</strong>
                </div>
            </div>
            <button class="btn btn-success mt-2 float-end" [disabled]="datosCuestionario.invalid">Siguiente</button>
        </form>
    </div>
</div>
