<div class="p-5 mb-4 bg-body-tertiary rounded-3 text-center">
    <h1>Bienvenido {{nombreUsuario}}</h1>
    <p class="lead text-muted">CUESTIONARIOS</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button class="btn btn-success btn-block btn-cues" routerLink="/dashboard/nuevoCuestionario/pasoUno">NUEVO CUESTIONARIO</button>
        </div>
    </div>
</div>
<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="row">
    <div class="col-sm-3" *ngFor="let cuestionario of listCuestionarios;let i=index">
        <div class="card">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <h4 class="card-title">
                        {{cuestionario.nombre}}
                    </h4>
                    <p class="card-text">{{cuestionario.descripcion}}</p>
                    
                        <button class="btn btn-success" routerLink="/dashboard/verCuestionario/{{cuestionario.id}}">Ver</button>
                        <button class="btn btn-info ms-2" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">Est</button>
                        <button class="btn btn-danger ms-2" (click)="eliminarCuestionario(cuestionario.id)">Eliminar</button>
                    
                </div>
            </div>
        </div>        
    </div>
</div>
<h3 *ngIf="this.listCuestionarios.length==0 && loading==false">No hay cuestionarios que mostrar</h3>
